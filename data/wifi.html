<!DOCTYPE html>
<html>
<head>
    <title>WiFi Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 30px; 
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group { margin-bottom: 15px; }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #34495e;
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button { 
            background: linear-gradient(45deg, #fd7e14, #e83e8c); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253, 126, 20, 0.4);
        }
        .success { 
            color: #27ae60; 
            margin-top: 15px; 
            padding: 15px;
            background: #d5f4e6;
            border-radius: 8px;
            border: 1px solid #27ae60;
        }
        .error { 
            color: #e74c3c; 
            margin-top: 15px; 
            padding: 15px;
            background: #fadbd8;
            border-radius: 8px;
            border: 1px solid #e74c3c;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-link a:hover {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WiFi Configuration</h1>
        <div class="warning">
            <strong>⚠️ Warning:</strong> Changing WiFi credentials will restart the device and may disconnect you temporarily.
        </div>
        <form id="wifiForm">
            <div class="form-group">
                <label>WiFi SSID:</label>
                <input type="text" id="ssid" required>
            </div>
            <div class="form-group">
                <label>WiFi Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Update WiFi</button>
        </form>
        <div id="message"></div>
        <div class="back-link">
            <a href="/">← Back to Main Page</a>
        </div>
    </div>
    
    <script>
        // Load current WiFi configuration when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadCurrentWiFi();
        });
        
        function loadCurrentWiFi() {
            fetch('/api/wifi')
                .then(response => response.json())
                .then(wifi => {
                    document.getElementById('ssid').value = wifi.ssid || '';
                    document.getElementById('password').value = wifi.password || '';
                })
                .catch(error => {
                    console.error('Error loading WiFi config:', error);
                });
        }
        
        document.getElementById('wifiForm').onsubmit = function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('ssid', document.getElementById('ssid').value);
            formData.append('password', document.getElementById('password').value);
            
            fetch('/wifi', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.includes('updated')) {
                    messageDiv.innerHTML = '<div class="success">' + data + '</div>';
                    // Show countdown for restart
                    let countdown = 3;
                    const countdownInterval = setInterval(() => {
                        if (countdown > 0) {
                            messageDiv.innerHTML = '<div class="success">' + data + '<br>Device will restart in ' + countdown + ' seconds...</div>';
                            countdown--;
                        } else {
                            clearInterval(countdownInterval);
                            messageDiv.innerHTML = '<div class="success">Device is restarting...</div>';
                        }
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '<div class="error">' + data + '</div>';
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = '<div class="error">Error: ' + error + '</div>';
            });
        };
    </script>
</body>
</html>
