<!DOCTYPE html>
<html>
<head>
    <title>WiFi Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 30px; 
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .current-wifi {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .current-wifi h3 {
            margin: 0 0 10px 0;
            color: #2e7d32;
        }
        .current-wifi p {
            margin: 5px 0;
            font-family: monospace;
        }
        .form-group { margin-bottom: 15px; }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #34495e;
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button { 
            background: linear-gradient(45deg, #fd7e14, #e83e8c); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253, 126, 20, 0.4);
        }
        .scan-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }
        .scan-btn:hover {
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .success { 
            color: #27ae60; 
            margin-top: 15px; 
            padding: 15px;
            background: #d5f4e6;
            border-radius: 8px;
            border: 1px solid #27ae60;
        }
        .error { 
            color: #e74c3c; 
            margin-top: 15px; 
            padding: 15px;
            background: #fadbd8;
            border-radius: 8px;
            border: 1px solid #e74c3c;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-link a:hover {
            background: #3498db;
            color: white;
        }
        .network-list {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .network-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .network-item:hover {
            background-color: #e9ecef;
        }
        .network-item:last-child {
            border-bottom: none;
        }
        .network-ssid {
            font-weight: bold;
            color: #2c3e50;
        }
        .network-details {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
        .network-signal {
            display: inline-block;
            margin-right: 15px;
        }
        .network-encryption {
            display: inline-block;
        }
        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WiFi Configuration</h1>
        
        <div class="warning">
            <strong><i class="fas fa-exclamation-triangle"></i> Warning:</strong> Changing WiFi credentials will restart the device and may disconnect you temporarily.
        </div>
        
        <div id="currentWiFi" class="current-wifi hidden">
            <h3>Current WiFi Configuration</h3>
            <p><strong>SSID:</strong> <span id="currentSSID">Loading...</span></p>
            <p><strong>Password:</strong> <span id="currentPassword">Loading...</span></p>
        </div>
        
        <div style="margin: 20px 0;">
            <button type="button" class="scan-btn" onclick="scanWiFi()">
                <i class="fas fa-search"></i> Scan for WiFi Networks
            </button>
            <button type="button" onclick="loadCurrentWiFi()">
                <i class="fas fa-sync-alt"></i> Refresh Current Settings
            </button>
        </div>
        
        <div id="networkList" class="network-list hidden">
            <div class="loading">Scanning for WiFi networks...</div>
        </div>
        
        <form id="wifiForm">
            <div class="form-group">
                <label>WiFi SSID:</label>
                <input type="text" id="ssid" required placeholder="Enter WiFi network name">
            </div>
            <div class="form-group">
                <label>WiFi Password:</label>
                <input type="password" id="password" required placeholder="Enter WiFi password">
            </div>
            <button type="submit">Update WiFi</button>
        </form>
        
        <div id="message"></div>
        
        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Main Page</a>
        </div>
    </div>
    
    <script>
        // Load current WiFi configuration when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadCurrentWiFi();
        });
        
        function loadCurrentWiFi() {
            fetch('/api/wifi')
                .then(response => response.json())
                .then(wifi => {
                    if (wifi.ssid && wifi.ssid.length > 0) {
                        document.getElementById('currentSSID').textContent = wifi.ssid;
                        document.getElementById('currentPassword').textContent = '••••••••';
                        document.getElementById('currentWiFi').classList.remove('hidden');
                        
                        // Pre-fill the form with current values
                        document.getElementById('ssid').value = wifi.ssid;
                        document.getElementById('password').value = wifi.password;
                    } else {
                        document.getElementById('currentWiFi').classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error loading WiFi config:', error);
                    document.getElementById('currentWiFi').classList.add('hidden');
                });
        }
        
        function scanWiFi() {
            const networkList = document.getElementById('networkList');
            networkList.classList.remove('hidden');
            networkList.innerHTML = '<div class="loading">Scanning for WiFi networks...</div>';
            
            fetch('/api/wifi/scan')
                .then(response => response.json())
                .then(networks => {
                    if (networks.error) {
                        networkList.innerHTML = '<div class="error">Error: ' + networks.error + '</div>';
                        return;
                    }
                    
                    if (networks.length === 0) {
                        networkList.innerHTML = '<div class="loading">No WiFi networks found</div>';
                        return;
                    }
                    
                    // Sort networks by signal strength (RSSI)
                    networks.sort((a, b) => b.rssi - a.rssi);
                    
                    let html = '';
                    networks.forEach(network => {
                        const signalStrength = getSignalStrength(network.rssi);
                        html += `
                            <div class="network-item" onclick="selectNetwork('${network.ssid}')">
                                <div class="network-ssid">${network.ssid}</div>
                                <div class="network-details">
                                    <span class="network-signal">${signalStrength} (${network.rssi} dBm)</span>
                                    <span class="network-encryption"><i class="fas fa-shield-alt"></i> ${network.encryption}</span>
                                </div>
                            </div>
                        `;
                    });
                    networkList.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error scanning WiFi:', error);
                    networkList.innerHTML = '<div class="error">Error scanning WiFi networks: ' + error + '</div>';
                });
        }
        
        function selectNetwork(ssid) {
            document.getElementById('ssid').value = ssid;
            document.getElementById('password').focus();
        }
        
        function getSignalStrength(rssi) {
            if (rssi >= -50) return '<i class="fas fa-wifi" style="color: #27ae60;"></i> Excellent';
            if (rssi >= -60) return '<i class="fas fa-wifi" style="color: #3498db;"></i> Very Good';
            if (rssi >= -70) return '<i class="fas fa-wifi" style="color: #f1c40f;"></i> Good';
            if (rssi >= -80) return '<i class="fas fa-wifi" style="color: #f39c12;"></i> Fair';
            return '<i class="fas fa-wifi" style="color: #e74c3c;"></i> Poor';
        }
        
        document.getElementById('wifiForm').onsubmit = function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('ssid', document.getElementById('ssid').value);
            formData.append('password', document.getElementById('password').value);
            
            fetch('/wifi', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.includes('updated')) {
                    messageDiv.innerHTML = '<div class="success">' + data + '</div>';
                    // Show countdown for restart
                    let countdown = 3;
                    const countdownInterval = setInterval(() => {
                        if (countdown > 0) {
                            messageDiv.innerHTML = '<div class="success">' + data + '<br>Device will restart in ' + countdown + ' seconds...</div>';
                            countdown--;
                        } else {
                            clearInterval(countdownInterval);
                            messageDiv.innerHTML = '<div class="success">Device is restarting...</div>';
                        }
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '<div class="error">' + data + '</div>';
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = '<div class="error">Error: ' + error + '</div>';
            });
        };
    </script>
</body>
</html>
